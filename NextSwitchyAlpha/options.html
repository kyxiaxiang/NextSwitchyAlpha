<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简易代理切换器 - 选项</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>简易代理切换器 - 选项</h1>
    </header>
    
    <main>
      <section class="proxy-list-section">
        <h2>代理列表</h2>
        <div class="proxy-list" id="proxy-list"></div>
      </section>
      
      <section class="headers-section">
        <h2>请求头设置</h2>
        <div class="form-group">
          <label>
            <input type="checkbox" id="enable-headers">
            启用请求头修改
          </label>
        </div>
        
        <div id="headers-options" style="display: none;">
          <div class="form-group">
            <label for="ip-value">IP地址</label>
            <input type="text" id="ip-value" placeholder="输入要使用的IP地址，例如: 1.2.3.4">
          </div>

          <div class="form-group">
            <label>选择要修改的请求头</label>
            <div class="headers-list">
              <label class="header-item">
                <input type="checkbox" name="headers" value="x-forwarded-for">
                X-Forwarded-For
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="x-originating-ip">
                X-Originating-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="x-remote-ip">
                X-Remote-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="x-remote-addr">
                X-Remote-Addr
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="x-real-ip">
                X-Real-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="x-forwarded">
                X-Forwarded
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="x-cluster-client-ip">
                X-Cluster-Client-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="forwarded-for">
                Forwarded-For
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="forwarded">
                Forwarded
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="true-client-ip">
                True-Client-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="client-ip">
                Client-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="ali-cdn-real-ip">
                Ali-CDN-Real-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="cdn-src-ip">
                CDN-Src-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="cdn-real-ip">
                CDN-Real-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="cf-connecting-ip">
                CF-Connecting-IP
              </label>
              <label class="header-item">
                <input type="checkbox" name="headers" value="wl-proxy-client-ip">
                WL-Proxy-Client-IP
              </label>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn primary-btn" id="save-headers">保存设置</button>
          </div>
        </div>
      </section>
      
      <section class="add-proxy-section" id="add-proxy-section" style="display: none;">
        <h2>添加/编辑代理</h2>
        <form id="proxy-form">
          <input type="hidden" id="edit-mode" value="add">
          
          <div class="form-group">
            <label for="proxy-name">代理名称</label>
            <input type="text" id="proxy-name" required>
          </div>
          
          <div class="form-group">
            <label for="proxy-type">代理类型</label>
            <select id="proxy-type">
              <option value="fixed_servers">固定服务器</option>
              <option value="pac_script">PAC脚本</option>
            </select>
          </div>
          
          <!-- 固定服务器选项 -->
          <div id="fixed-server-options">
            <div class="form-group">
              <label for="proxy-scheme">协议</label>
              <select id="proxy-scheme">
                <option value="http">HTTP</option>
                <option value="https">HTTPS</option>
                <option value="socks4">SOCKS4</option>
                <option value="socks5">SOCKS5</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="proxy-host">主机</label>
              <input type="text" id="proxy-host" placeholder="例如: proxy.example.com">
            </div>
            
            <div class="form-group">
              <label for="proxy-port">端口</label>
              <input type="number" id="proxy-port" placeholder="例如: 8080">
            </div>
            
            <div class="form-group">
              <label for="bypass-list">不使用代理的地址</label>
              <textarea id="bypass-list" placeholder="每行一个地址，例如: *.example.com"></textarea>
              <small>每行一个地址，支持通配符 (*)</small>
            </div>
          </div>
          
          <!-- PAC脚本选项 -->
          <div id="pac-script-options" style="display: none;">
            <div class="form-group">
              <label>PAC脚本来源</label>
              <div class="radio-group">
                <label>
                  <input type="radio" name="pac-source" value="url" checked>
                  URL
                </label>
                <label>
                  <input type="radio" name="pac-source" value="data">
                  自定义脚本
                </label>
              </div>
            </div>
            
            <div id="pac-url-option">
              <div class="form-group">
                <label for="pac-url">PAC URL</label>
                <input type="url" id="pac-url" placeholder="例如: http://example.com/proxy.pac">
              </div>
            </div>
            
            <div id="pac-data-option" style="display: none;">
              <div class="form-group">
                <label for="pac-data">PAC脚本</label>
                <textarea id="pac-data" rows="10" placeholder="输入PAC脚本内容..."></textarea>
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn primary-btn">保存</button>
            <button type="button" class="btn" id="cancel-btn">取消</button>
          </div>
        </form>
      </section>
    </main>
    
    <footer>
      <p>简易代理切换器 v1.0</p>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
